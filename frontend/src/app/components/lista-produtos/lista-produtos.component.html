<h2>Produtos</h2>

<button (click)="novoProduto()" class="">Novo Produto</button>
<button (click)="irParaClientes()">Lista de Clientes</button>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Estoque</th>
      <th>Ações</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos$ | async">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
      <td>{{ produto.estoque }}</td>
      <td>
        <button (click)="editarProduto(produto.id!)">Editar</button>
        <button (click)="deletarProduto(produto.id!)">Deletar</button>
      </td>
    </tr>

  </tbody>
</table>
