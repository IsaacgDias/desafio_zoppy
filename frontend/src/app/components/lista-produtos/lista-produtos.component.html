<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-5xl bg-white rounded-lg shadow-md p-6">

    <!-- Título -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Produtos</h2>

    <!-- Filtro e Botões -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-3">
      <!-- Campo de filtro -->
      <input
        type="text"
        placeholder="Filtrar produtos..."
        class="w-full sm:w-1/3 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition"
      />

      <!-- Botões -->
      <div class="flex gap-2 justify-center sm:justify-end">
        <button
          (click)="novoProduto()"
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Novo Produto
        </button>
        <button
          (click)="irParaClientes()"
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Lista de Clientes
        </button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-left rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4 text-sm font-medium text-gray-700 border-b">ID</th>
            <th class="py-2 px-4 text-sm font-medium text-gray-700 border-b">Nome</th>
            <th class="py-2 px-4 text-sm font-medium text-gray-700 border-b">Descrição</th>
            <th class="py-2 px-4 text-sm font-medium text-gray-700 border-b">Preço</th>
            <th class="py-2 px-4 text-sm font-medium text-gray-700 border-b">Estoque</th>
            <th class="py-2 px-4 text-sm font-medium text-gray-700 border-b">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos$ | async" class="hover:bg-gray-50">
            <td class="py-2 px-4 border">{{ produto.id }}</td>
            <td class="py-2 px-4 border">{{ produto.nome }}</td>
            <td class="py-2 px-4 border">{{ produto.descricao }}</td>
            <td class="py-2 px-4 border">{{ produto.preco | currency:'BRL' }}</td>
            <td class="py-2 px-4 border">{{ produto.estoque }}</td>
            <td class="py-2 px-4 border text-center">
              <div class="flex justify-center items-center gap-2">
                <button
                  (click)="editarProduto(produto.id!)"
                  class="bg-yellow-500 text-white text-sm px-3 py-1.5 rounded-lg hover:bg-yellow-600 transition shadow-sm"
                >
                  Editar
                </button>
                <button
                  (click)="deletarProduto(produto.id!)"
                  class="bg-red-500 text-white text-sm px-3 py-1.5 rounded-lg hover:bg-red-600 transition shadow-sm"
                >
                  Deletar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
