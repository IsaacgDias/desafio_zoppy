<h2>Vincular produto ao cliente: {{ cliente?.nome }}</h2>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Estoque</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos$ | async">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
      <td>{{ produto.estoque }}</td>
      <td>
        <button (click)="vincularProduto(produto.id!)">Selecionar</button>
      </td>
    </tr>
  </tbody>
</table>

<br/>
<button (click)="cancelar()">Cancelar</button>
